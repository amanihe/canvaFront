<ul class="container">
  <ng-template #recursiveList let-dossiers>
    <li *ngFor="let dossier of dossiers">
      <button class="btn btn-info btninitial" (click)=" openDossier(dossier.Dossier_Id);dossier.expanded = !dossier.expanded">
        {{ dossier.Dossier_Name }}
      </button>

      <br>

      <ul *ngIf="dossier.children?.length > 0 && dossier.expanded">
        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: dossier.children }"></ng-container>
      </ul>
      <div *ngIf="dossier.children?.length >= 0 && dossier.expanded " >
       <div>
         <input
        class=""
        type="text"
        style="width: 55%; margin-left: 20%;"
        id="dossier-name"
      />
    </div>
    <div style="margin-left: 30%; margin-top: 3%;" >
      <a   class="btn btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="center"  style="background-color: #333366; color: white" (click)="Add_Sous_Dossier(dossier.Dossier_Id)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-lg"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
          />
        </svg>
      </a>
      <a   class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="center" (click)="supprimer(dossier.Dossier_Id)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-trash3"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
          />
        </svg>
      </a>
      </div>
   </div>
    </li>
  </ng-template>
  <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: dossiers }"></ng-container>
  <div class="ajoutDossier">
    <input
      class=""
      type="text"
      style="width: 60%; margin: 10px"
      id="dossier"
    />

    <a
      type="button"
      class="btn"
      style="background-color: #333366; color: white"
      (click)="Add_Dossier()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-plus-lg"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
        />
      </svg>
    </a>
  </div>
</ul>
